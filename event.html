<!DOCTYPE html>
<html lang="en">
<head>
    <!--Global site tag (gtag.js) - Google Analytics-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-041MWCGWCW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-041MWCGWCW');
    </script>

    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!--Page Properties-->
    <title>LSAV Photography</title>
    <meta name="description" content="Photos by the Lincoln-Sudbury Regional High School Audio/Visual Team.">
    <link rel="icon" href="logo/favicon.ico">
    <link rel="icon" sizes="192x192" href="logo/highres-favicon.png">
    <!--meta name="theme-color" content="#FFFFFF"-->
</head>
<body>
    <!--Title-->
    <h1 class="title"><a class="title" href="../">LSAV Photography</a></h1>

    <!--Navbar-->
    <div class="navbar-spacer">
        <nav class="navbar navbar-expand-md navbar-light" id="navbar">
            <a class="navbar-brand center" href="../" id="navbar-brand">LSAV Photography</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-link-container" aria-controls="navbar-link-container" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-link-container">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="../">Home</a>
                    <a class="nav-item nav-link" href="../about">About</a>
                </div>
            </div>
        </nav>
    </div>

    <!--Albums-->
    <div class="container-fluid">
        <div class="row" id="gallery">
            <div class="col-12 p-5 text-center">
                <div class="spinner-border spinner" role="status"></div>
                <p class="pt-3">Loading Event...</p>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="center">
        <h6>©2022 LS Audio/Visual Team</h6>
    </footer>

    <!--Context-Menu-->
    <div id="context-menu">©2022 LS Audio/Visual Team</div>

    <!--Image Modal-->
    <div class="image-modal-container full-size" id="image-modal-container" onclick="imageModal()">
        <div class="image-modal-close"></div>
        <a href="" id="image-modal-download"><div class="image-modal-download"></div></a>
        <div class="image-modal-loading" id="image-modal-loading">
            <div class="spinner-border spinner" role="status"></div>
            <p class="pt-3">Loading Full Size Image...</p>
        </div>
       <img class="image-modal-image fit" id="image-modal-image" src="">
    </div>

    <!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Custom JavaScript-->
    <script src="js/event.js"></script>

</html>
